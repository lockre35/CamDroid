<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>CamDroid</title>
    
    <link rel="stylesheet" type="text/css" href="style/styles.css"> 
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
 
    <script src="js/ui.js" type="text/javascript"></script>


  </head>

  <body>
  
	<header>
	<div id="title">CamDroid</div>
	</header>

    <div id="wrap">

    
    <div id="right">
      
      <div id="vlc-container">
	     <div id="upper-layer"></div>
	     <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
	            toolbar="false"
	            width="1px"
	            height="1px"
	            style="position:absolute;top:0;left:0;visibility:hidden;"
	            id="vlca">
	     </embed>
	     <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
	            toolbar="false"
	            width="640px"
	            height="480px"
	            style="visibility:hidden;"
	            id="vlcv">
	     </embed>

	     

      </div>


    </div>
	
	<div id="left">
		  <div id="begin"></div>
		  <div id="stop"></div>
		  <div id="fullscreen"><a></a></div>
		  <div id="mute"></div>
		  <span>STATUS:</span>
		  <div id="status-container"><p id="status">NOT CONNECTED</p></div>
	</div>
	
    </div>
  </body>

</html>
